<section class="budget-items-section">
  <div class="budget-items-container">

    <div class="income-column">
      <h1>Income</h1>
      <div class="budget-items">
        <div *ngFor="let item of budgetItems">
          <app-budget-cart *ngIf="item.amount >= 0" style="display:block;
          margin-bottom: 20px" (cardClick)="onClikeUpdate(item)" [item]="item" (xButtunClick)="onDelete(item)"></app-budget-cart>
        </div>
      </div>
    </div>


    <div class="expenses-column">
      <h1>Expenses</h1>
      <div class="budget-items">
        <div *ngFor="let item of budgetItems">
          <app-budget-cart
           *ngIf="item.amount < 0"
            style="display:block; margin-bottom: 20px"
            (xButtunClick)="onDelete(item)"
            (cardClick)="onClikeUpdate(item)"
            [item]="item">
          </app-budget-cart>
        </div>
      </div>
    </div>

  </div>
</section>
